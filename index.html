	<script type="text/javascript">
		
		function FormUrl(q) {
			url = 'https://www.google.com/?igu=1';
			if (q.trim() != '') {
				var imageKey = ' images pics pictures wallpapers photos memes gifs drawings arts outlines icons logos posters ';
				var imageKey = imageKey + ' image pic picture wallpaper photo meme gif drawing art outline icon logo poster ';
				var videoKey = ' videos tapes dvds recordings trailers scenes bloopers ';
				// var videoKey = videoKey + ' video tape dvd recording trailer scene blooper ';
				var mapKey = ' maps gps charts directions ways routes roads locations locating located driving riding ';
				var mapKey = mapKey + ' map gp chart direction way route road location locate where traffic drive ride ';
				var flightKey = ' flights aeroplanes airplanes planes aircrafts flying airways ';
				var flightKey = flightKey + ' flight aeroplane airplane plane aircraft fly airway ';
				var qLower = q.toLowerCase().trim().replace(/ of /g, ' ').replace(/ to /g, ' ').replace(/ toward /g, ' ').replace(/ towards /g, ' ');
				var url = '';
				for (a=0; a<qLower.split(' ').length; a++) {
					var word = qLower.split(' ')[a];
					if (imageKey.indexOf(' '+word+' ') > -1) {
						var finalKey = word;
						var url = 'https://www.google.com/search?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&tbm=isch&igu=1';
					}
					if (videoKey.indexOf(' '+word+' ') > -1) {
						var finalKey = word;
						var url = 'https://www.google.com/search?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&tbm=vid&igu=1';
					}
					if (mapKey.indexOf(' '+word+' ') > -1) {
						var finalKey = word;
						var url = 'https://www.google.com/maps?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&igu=1';
					}
					if (flightKey.indexOf(' '+word+' ') > -1) {
						var finalKey = word;
						var url = 'https://www.google.com/travel/flights?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&igu=1';
					}
				}

				if (q.indexOf(' ') > -1 && url == '') {
					var url = 'https://www.google.com/search?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&btnI&igu=1';
				} else {
					if (url == '') {
						if (q.indexOf('.co') > -1 || q.indexOf('www.') > -1 || q.indexOf('.desi') > -1 || q.indexOf('https://') > -1 || q.indexOf('.tv') > -1 || q.indexOf('.in') > -1 || q.indexOf('.ai') > -1 || q.indexOf('.io') > -1 || q.indexOf('.app') > -1) {
							var url = 'https://'+q.trim();
							var url = url.replace('https://https://', 'https://')
						} else {
							var url = 'https://www.google.com/search?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&btnI&igu=1';
						}
					}
				}
			}
			return url
		}
		function searchQuery(q) {
			var url = FormUrl(q);
			window.open(url.replace(/&igu=1/g, '').replace(/igu=1/g, ''), target="_blank");
			// document.getElementById('inputbox').value = '';
		}

		function privacyCheckAndDisplay(a) {
			var ele = document.getElementById(a);
			document.cookie = 'normal';
			var c = document.cookie;
			if (c != 'normal') {
				console.log('Cookie Not Stored Therefore It Is Incognito Mode.');
				ele.style.display = 'inline-block';
			}
			document.cookie = '';
		}
