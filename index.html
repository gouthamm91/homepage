<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homepage V0.1</title>
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
			background-color: #303030;
			font-size: 110%;
		}
		input {
			border:  1px solid gray;
			border-radius: 20px;
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
			padding: 7px;
			outline: none;
			margin: 5px;
			margin-left: 1px;
			margin-right: 0px;
			font-size: 105%;
		}
	</style>
</head>
<body>
	<div style="position: relative; top: 25%; padding: 10px;">
		<div style="text-align: center;">
			<a style="font-family: sans-serif; font-size: 210%; color: white;">H</a><a style="font-family: sans-serif; font-size: 205%; color: white;">omepage</a>
			<br><br><input type="search" id="inputbox" style="width: 100%; text-align: center;"/>
		</div>
		<div style="text-align: center;">
			<!-- <a style="color: lightblue;">G</a><a style="color: red;">o</a><a style="color: orange;">o</a><a style="color: lightblue;">g</a><a style="color: lightgreen;">l</a><a style="color: red;">e</a> -->
			<input type="button" onclick="window.open( 'https://www.google.com/search?q=' + document.getElementById('inputbox').value.replace(/ /g, '+') + '',target='_blank')" value="Google"/>
			<input type="button" onclick="window.open( 'https://www.google.com/search?q=' + document.getElementById('inputbox').value.replace(/ /g, '+') + '&btnI',target='_blank')" value="feeling lucky"/>
			<input type="button" onclick="window.open( 'https://www.google.com/search?q=' + document.getElementById('inputbox').value.replace(/ /g, '+') + '&tbm=isch',target='_blank')" value="Images"/>
			<input type="button" onclick="window.open( 'https://www.google.com/search?q=' + document.getElementById('inputbox').value.replace(/ /g, '+') + '&tbm=vid',target='_blank')" value="Videos"/>
			<input type="button" onclick="window.open( 'https://www.google.com/maps?q=current+location+to+' + document.getElementById('inputbox').value.replace(/ /g, '+') + '',target='_blank')" value="Map"/>
			<input type="button" onclick="window.open( 'https://www.youtube.com/results?search_query=' + document.getElementById('inputbox').value.replace(/ /g, '+') + '+videos',target='_blank')" value="YouTube"/>
		</div>
		<div style="text-align: center; margin-top: 40px;">
			<input type="button" onclick="window.open( 'https://www.google.com/search?q=' + 'gmail' + '&btnI',target='_blank')" value="GMail"/>
			<input type="button" onclick="window.open( 'https://www.instagram.com',target='_blank')" value="Instagram"/>
			<input type="button" onclick="window.open( 'https://www.facebook.com',target='_blank')" value="Facebook"/>
			<input type="button" onclick="window.open( 'https://www.linkedin.com',target='_blank')" value="Linkedin"/>
		</div>
	</div>
</body>
</html>
