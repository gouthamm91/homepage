<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>üè° Homepage V0.2</title>
	<style type="text/css">
		html, body {
			height: 98%;
			width: 98%;
			color: #202020;
			font-family: sans-serif;
			font-size: 105%;
			background-color: #EEEEEE;
		}
		#inputbox {
			width: 95%;
			padding: 7px;
			padding-left: 12px;
			font-size: 105%;
			border: 1px solid gray;
			border-radius: 30px;
			color: #202020;
			margin-bottom: 20px;
		}
		div {
			align-items: center;
			text-align: center;
			position: relative;
			top: 10%;
		}
		img {
			border: 1px solid gray;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			margin: 0px;
		}
		h2 {
			font-size: 200%;
		}
	</style>
	<script type="text/javascript">
		function searchQuery(q) {
			if (q.trim() != '') {
				var imageKey = ' images pics pictures wallpapers photos memes gifs drawings arts outlines icons logos posters ';
				var videoKey = ' videos tapes dvds recordings trailers scenes bloopers ';
				var mapKey = ' maps gps charts directions ';
				var qLower = q.toLowerCase().trim().replace(/ of /g, ' ').replace(/ to /g, ' ').replace(/ toward /g, ' ').replace(/ towards /g, ' ');
				var url = '';
				for (a=0; a<qLower.split(' ').length; a++) {
					var word = qLower.split(' ')[a];
					if (imageKey.indexOf(' '+word) > -1) {
						var finalKey = word;
						var url = 'https://www.google.com/search?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&tbm=isch';
					}
					if (videoKey.indexOf(' '+word) > -1) {
						var finalKey = word;
						var url = 'https://www.google.com/search?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&tbm=vid';
					}
					if (mapKey.indexOf(' '+word) > -1) {
						var finalKey = word;
						var url = 'https://www.google.com/maps?q='+q.trim().toLowerCase().replace(/ /g, '+');
					}
				}

				if (q.toLowerCase().trim() == "void") {
					var url = "https://aadhibbc1991.github.io/stars/"
				}

				if (url == '') {
					if (q.indexOf('.co') > -1 || q.indexOf('www.') > -1 || q.indexOf('.desi') > -1 || q.indexOf('https://') > -1 || q.indexOf('.tv') > -1 || q.indexOf('.in') > -1 || q.indexOf('.ai') > -1 || q.indexOf('.io') > -1 || q.indexOf('.app') > -1) {
						var url = 'https://'+q.trim();
						var url = url.replace('https://https://', 'https://')
					} else {
						var url = 'https://www.google.com/search?q='+q.trim().toLowerCase().replace(/ /g, '+')+'&btnI';
					}
				}

				window.open(url, target="_blank");
			}
		}
	</script>
</head>
<body>
	<div>
		<h2><a style="font-size: 150%;">üè°</a> Homepage</h2>
		<input type="search" onchange="searchQuery(this.value)" id="inputbox"/>
		<br>
		<img style="" src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_youtube-512.png" onclick="window.open('https://www.youtube.com', target='_blank')"/>
		<img style="" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" onclick="window.open('https://www.linkedin.com', target='_blank')"/>
		<img style="" src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_instagram-512.png" onclick="window.open('https://www.instagram.com', target='_blank')"/>
		<img style="" src="https://www.pngkit.com/png/detail/0-4506_facebook-logo-png-transparent-facebook-icon-small-png.png" onclick="window.open('https://www.facebook.com', target='_blank')"/>
		<img style="" src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-twitter-social-media-round-icon-png-image_6315985.png" onclick="window.open('https://www.twitter.com', target='_blank')"/>
		<img style="" src="https://static.vecteezy.com/system/resources/previews/016/716/465/non_2x/gmail-icon-free-png.png" onclick="window.open('https://mail.google.com/mail/u/0/#inbox', target='_blank')"/>
		<!-- <img style="width: 30px; height: 30px; border-radius: 50%;" src="" onclick="window.open('https://www..com', target='_blank')"/> -->
	</div>
</body>
</html>
